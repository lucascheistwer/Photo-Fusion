<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />

  <title>Photo Fusion</title>

  <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/coming-sssoon.css') }}" rel="stylesheet" />

  <!--     Fonts     -->
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>

</head>

<body>
  <nav class="navbar navbar-transparent navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
    </div><!-- /.container -->
  </nav>
  <div class="main" style="background-image: url('/static/images/default.jpg')">

    <!--    Change the image source '/images/default.jpg' with your favourite image.     -->

    <div class="cover black" data-color="black"></div>

    <!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->

    <div class="container">
      <h1 class="logo cursive">
        Photo Fusion
      </h1>
      <!--  H1 can have 2 designs: "logo" and "logo cursive"           -->

      <div class="content">
        <h4 class="motto">Your personal photo generator online</h4>
        <div class="subscribe">
          <h5 class="info-text">
            Enter a prompt in order to generate an image using Stable Diffusion model
          </h5>
          <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
              <form class="form-inline" role="form" action="/txttoimg" method="post">
                <div class="form-group">
                  <input type="text" name="text" class="form-control transparent" placeholder="Your input text here...">
                </div>
                <button type="submit" class="btn btn-danger btn-fill" id="generate_txt2img_button">Generate</button>
              </form>
              <br>
              <div class="progress">
                <div id="text2img_progressbar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%"></div>
              </div>
            </div>
          </div>
        </div>
        <br>
        <br>
        <div class="subscribe">
          <h5 class="info-text">
            Or upload your own image
          </h5>
          <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
              <form class="form-inline" role="form" action="/imgtoimg" method="post" enctype="multipart/form-data">
                <div class="form-group">
                  <div>
                    <input type="file" name="file" class="form-control transparent" placeholder="Your input text here...">
                  </div>
                  <br>
                  <input type="text" name="neutral" class="form-control transparent" placeholder="Neutral input here...">
                  <br>
                  <br>
                  <input type="text" name="target" class="form-control transparent" placeholder="Target input here...">
                </div>
                <button type="submit" class="btn btn-danger btn-fill" id="generate_img2img_button">Generate</button>
              </form>
              <br>
              <div class="progress">
                <div id="img2img_progressbar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
  <script>
    document.getElementById('generate_txt2img_button').addEventListener('click', function() {
      var progressBar = document.getElementById('text2img_progressbar');
      var interval = setInterval(function() {
        var currentWidth = parseInt(progressBar.style.width);
        if (currentWidth >= 100) {
          clearInterval(interval);
        } else {
          progressBar.style.width = (currentWidth + 0.5) + '%';
        }
      }, 100);
    });
  </script> 
  <script>
    document.getElementById('generate_img2img_button').addEventListener('click', function() {
      var progressBar = document.getElementById('img2img_progressbar');
      var interval = setInterval(function() {
        var currentWidth = parseInt(progressBar.style.width);
        if (currentWidth >= 100) {
          clearInterval(interval);
        } else {
          progressBar.style.width = (currentWidth + 5) + '%';
        }
      }, 100);
    });
  </script>         
</body>
<script src="{{ url_for('static', filename='js/jquery-1.10.2.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>

</html>
